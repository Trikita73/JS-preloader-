<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>JS | Preloader</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="css/img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="css/img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="css/img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="css/img/favicon/apple-touch-icon-114x114.png">
	<link rel="stylesheet" href="css/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="libs/pace.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
	<h1 class="title">CODEGRID</h1>
	<div id="preloader">
		<div class="p">JS | PRELOADER</div>
	</div>
	<script type="text/javascript">
		paceOptions = {
			ajax: true,
			document: true,
			eventLag: false
		};

			Pace.on('done', function() {
				$('.p').delay(500).animate({top: '30%', opacity: '0'}, 3000, 
				$.bez([0.19, 1, 0.22, 1]));

			$("#preloader").delay(1500).animate({top: '-1000'}, 2000, $.bez([0.19, 1, 0.22, 1]));
			
			TweenMax.from(".title", 2, {
				delay: 1.8,
				y: 10,
				opacity: 0,
				ease: Expo.easeInOut
			});	
		});
	</script>
</body>
</html>
